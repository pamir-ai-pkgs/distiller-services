<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Distiller WiFi Setup{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/monochrome.css') }}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1 class="brand">DISTILLER CM5</h1>
          <div class="subtitle">WiFi Configuration</div>
        </div>
        <div class="header-pattern"></div>
      </header>

      <main class="main-content">{% block content %}{% endblock %}</main>

      <footer class="footer">
        <div class="footer-pattern"></div>
        <div class="status-bar">
          <span class="status-indicator">{% block status %}READY{% endblock %}</span>
          <span class="device-id">{{ device_name | default('distiller-xxxx') }}</span>
        </div>
      </footer>
    </div>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
